<h1>Contactos</h1>

<table>
  <thead>
    <th>Nombre</th>
    <th>Telefono</th>
    <th>Email</th>
    <th>Grupos</th>
    <th>Acciones</th>
  </thead>
  <tbody>
    @for (contacto of contactsService.contacts; track $index) {
    <tr>
      <td>
        {{ contacto.firstName }}
        @if (contacto.isFavorite) {
            <p class="material-icons">star</p>
          }
      </td>
      <td>
        {{ contacto.number }}
      </td>
      <td>
        {{ contacto.email }}
      </td>
      <td>
        <button (click)="editContact(contact)" class="icon-btn">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="deleteContact(contact)" class="icon-btn delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
