<div class="groups-container">
    <h2>Mis grupos</h2>
    <div *ngIf="cargando">Cargando...</div>
        <ul *ngIf="!cargando && grupos.length > 0">
            <li *ngFor="let grupo of grupos" class="group-item">
                <strong>{{ grupo.nombre }}</strong>
            </li>
        </ul>
        <p *ngIf="!cargando && grupos.length === 0">No tenés grupos todavía.</p>
</div>
